<div data-ng-controller="AdminAccountController">
  <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
  <button type="button" class="btn btn-default btn-lg" ng-click="openAside('left', true)">
    <span class="glyphicon glyphicon-align-justify"></span> Left
  </button>
    <table  object-table
            data = "accounts"
            display = "10"
            headers = "Name, Email, Status, Option"
            fields = "name, email, status"
            sorting = "compound"
            resize="true"
            editable = 'false'
            drag-columns="true">
        <tbody>
            <tr>
                <td>{{item.name}}</td>
                <td>{{::item.email}}</td>
                <td>{{::item.status}}</td>
                <td>
                    <a href="#" class="on-default edit-row" ng-click="$owner.getItem(item);setSelected(item);$owner.openAside('left', true)">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="#" class="on-default remove-row">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>


    </table>

</div>
