<div class="center-wrapper" data-ng-controller="SessionController">
  <div class="center-content">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form role="form" class="form-layout" data-ng-submit="signin()">
          <div class="text-center mb15">
            <img data-ng-src="assets/images/logo-dark.png" />
          </div>

          <p class="text-center mb30">Create your account.</p>

          <div class="form-inputs">
            <input type="email" class="form-control input-lg" placeholder="Email address"  ng-model="email" required>
            <input type="password" class="form-control input-lg" placeholder="Password"  ng-model="pwd" required minlength="5">
      </div>

          <button class="btn btn-success btn-block btn-lg mb15" type="submit">Create Account</button>

          <p class="text-left">By clicking signin up, you agree to our <a href="javascript:;">Terms of services &amp; Policies</a>.</p>

        </form>
      </div>
    </div>
  </div>
</div>
